<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękujemy za wsparcie</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .thankyou-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thankyou-title {
            color: #00AFF0;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .thankyou-message {
            color: #495057;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .thankyou-icon {
            font-size: 64px;
            color: #00AFF0;
            margin-bottom: 20px;
        }
        .thankyou-footer {
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00AFF0;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="12gwiazd-logo.png" alt="12 Gwiazd Logo">
            </div>
        </div>
    </header>
    <main>
        <div class="thankyou-container">
            <div class="thankyou-icon">✓</div>
            <h1 class="thankyou-title">Dziękujemy za wsparcie!</h1>
            <div class="thankyou-message">
                Twoja wpłata pomoże nam w realizacji filmu "Marzenie św. Maksymiliana".<br>
                Jesteśmy wdzięczni za Twoje zaangażowanie i wsparcie naszej misji.
            </div>
            <a href="https://12gwiazd.pl" class="back-button">Powrót do strony głównej</a>
            <div class="thankyou-footer">
                W razie pytań prosimy o kontakt: <a href="mailto:kontakt@12gwiazd.pl">kontakt@12gwiazd.pl</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 12 Gwiazd. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>
</body>
</html>
